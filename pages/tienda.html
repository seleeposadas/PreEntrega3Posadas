    <main>
      <div id="carrito"></div>
      
      <div class="contenedor-principal">
        <div class="container">
          <div class="col-12 my-5">
              <h1 class="violet-dark bold"></h1>
              <h3 class="violet-light"></h3>
          </div>
          <div class="row">
              <div id="no-products-message" class="text-center text-muted">
                  No se encontraron productos.
              </div>  
              <div class="col-12 col-md-3 mb-3">
                  <div id="sidebar">
                      <h5>Filtrar por:</h5>
                      <h4>Categoría</h4>
                      <ul id="categoria-filtro">
                      </ul>
                      <h4>Rango de Precios</h4>
                      <input type="number" id="precio-min" class="form-control" placeholder="Precio mínimo">
                      <input type="number" id="precio-max" class="form-control" placeholder="Precio máximo">
                      <div class="d-grid gap-2">
                          <button id="aplicar-filtros" class="btn btn-block btn-sm btn-violet-light">Aplicar Filtros</button>
                          <button id="limpiar-filtros" class="btn btn-sm btn-border-light">Limpiar Filtros</button>
                      </div>
                  </div>
                  
              </div>
              <div class="col-12 col-md-9">
                  <h3>Productos</h3>
                  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-2" id="productos">
              </div>
              </div>
          </div>
  <!-- Modal -->
  <div class="modal fade" id="cartModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="cartModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h1 class="modal-title fs-5" id="cartModalLabel">Carrito de compras</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="modalCart">
                  ...
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary btn-sm btn-violet" id="comprar">Comprar</button>
              </div>
          </div>
      </div>
  </div>
      </div>
      
      </div>
    </main>
    <footer class="footer">
      <div class="contenedor-footer">

          <div class="content-footer-info">

                <li class="info-pages-item"><a href="http://#">Inicio</a></li>
                <li class="info-pages-item"><a href="http://#">Contacto</a></li>
                <li class="info-pages-item"><a href="http://#">Tienda</a></li>
              </ul>
            </div>
          </div>
        </div>
